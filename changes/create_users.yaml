databaseChangeLog:
  - changeSet:
      id: 1
      author: ryostrum
      changes:
        - createTable:
          tableName: users
          columns:
            - column:
              name: username
              type: varchar(100)
            - column:
              name: first_name
              type: varchar(100)
            - column:
              name: last_name
              type: varchar(100)
            - column:
              name: dob
              type: date
            - column:
              name: email
              type: varchar(150)
              
